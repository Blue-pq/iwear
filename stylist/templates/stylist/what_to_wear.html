<p>Temperature: {{ low }} - {{ high }}</p>

{% if clothes %}
<ul>
    <li>
        Top: {{ clothes.0 }}
    </li>
    <li>
        Bottom: {{ clothes.1 }}
    </li>
    {% if clothes.2 %}
    <li>
        Other: {{ clothes.2 }}
    </li>
    {% endif %}
</ul>
{% else %}
    <p>You don't have suitable clothes for today, go shopping!</p>
{% endif %}
